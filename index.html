<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pizzas</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0.0">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <input type="button" value="Volver" class="back-button" id="backButton">
        <section class="section" id="section-initial">
            <h1>Calculadora de Pizzas</h1>
            <h2>¿Estás listo para ordenar?</h2>
            <span>¡La pizza base es una Muzza!</span>
            <input type="button" class="button" value="Comenzar" id="comenzar">
        </section>
        <section class="section">
            <h2>Hola, soy la calculadora de pizzas. ¿Cuál es tu nombre?</h2>
            <input class="input" type="text" name="nombredelusuario" id="inputName">
            <input id="buttonName" type="button" class="button scrollerButton"  value="Siguiente">
        </section>
        <section class="section" id="section-1">
            <h2>¿Cómo deseas la masa de tu pizza?</h2>
            <div id="masas" class="window"></div>
            <input id="buttonM" type="button" class="button scrollerButton"  value="Siguiente">
        </section>
        <section class="section" id="section-2">
            <h2>¿Con qué salsa te gustaría tu pizza?</h2>
            <div id="salsas"class="window"></div>
            <input id="buttonS" type="button" class="button scrollerButton"  value="Siguiente">
        </section>
        <section class="section" id="section-final">
            <h2>Súmale tu topping favorito</h2>
            <div id="ingredientes"class="window"></div>
            <input type="button" class="button"  value="Pedir Pizza" id="submit">
        </section>

    </main>

    








    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/node_modules/zenscroll/zenscroll-min.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="index.js?v=1.0.0"></script>
</body>
</html>
